name: Water Data Scraper

on:
  schedule:
    - cron: '*/15 * * * *'  # รันทุกๆ 15 นาที
  workflow_dispatch:      # ปุ่มกดรันเอง (Manual Trigger)

jobs:
  scrape_data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django pymysql requests beautifulsoup4 python-dateutil pytz cryptography line-bot-sdk dj-database-url

      - name: Run Scraper
        env:
          RENDER: 'true'  # บังคับให้ settings.py ใช้ Config แบบ Production (TiDB)
          TIDB_HOST: ${{ secrets.TIDB_HOST }}
          TIDB_PORT: ${{ secrets.TIDB_PORT }}
          TIDB_USER: ${{ secrets.TIDB_USER }}
          TIDB_PASSWORD: ${{ secrets.TIDB_PASSWORD }}
          TIDB_DATABASE: ${{ secrets.TIDB_DATABASE }}
          SECRET_KEY: 'temp-secret-key-for-scraper'
        run: |
          cd UFAsite
          python manage.py scrape_data
